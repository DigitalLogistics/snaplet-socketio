<!DOCTYPE html>
<html>
  <head><title>Socket.IO example</title></head>
  <body>
    <script src="/socket.io.js"></script>
    <script>
      debugger;
      var socket = io.connect('http://localhost:8000/');
      socket.on('news', function (data) {
        console.log(data);
        socket.emit('my other event', { my: 'data' });
      });
    </script>
  </body>
</html>
